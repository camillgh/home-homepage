<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page Not Found</title>
    <script>
      const pathname = location.pathname;
      const baseUrl = "/home-homepage/";

      if (pathname.startsWith(baseUrl)) {
        const newPath = pathname.replace(baseUrl, "/");
        location.replace(newPath);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
