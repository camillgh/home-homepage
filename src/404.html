<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page Not Found</title>
    <script>
      const pathname = location.pathname;
      if (pathname.startsWith("/home-homepage/")) {
        const newPath = pathname.replace("/home-homepage/", "/");
        location.replace(newPath);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
